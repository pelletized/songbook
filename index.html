	<ul id="toc"></ul>
	
	<div id="result" class="song"></div>
	
	<script>		

	
	
		function createList(){		  
		  var toc = document.getElementById("toc");
		  var tocButton = "";
		  var innerHTML = "";
		  toc.innerHTML = "";
		  for(var i = 1; i <= 135; i++){
			tocButton = "<li id='toc-" + i + "'>" + i + "</li>";
			
			innerHTML += tocButton;			
		  }
		  toc.innerHTML = innerHTML;
		};
		
		function clicks() {
			var toc = document.getElementById("toc");
			var button = document.getElementById("toc-1");
			button.addEventListener("click", function() {
				//alert("this");
				
				song = document.getElementById("song1");
				
				toc.style.display = "none";
				song.style.display = "block";
				/*
				$("song1").slideDown('slow');
				$(toc).hide();
				*/
			}, false);		
		}
		
		function buildSong() {
			//var verse1 = songdata[0].verse[0];
			//document.write(verse1);
			//console.log(verse1);
			//console.log(songdata[0].footer);		
			
			var songContent, songNumber, songTitle, scripture, verse1, chorus, footer;
			for (var i = 0; i < songdata.length; i++) {
				console.log(i);
				songNumber = songdata[i].number;
				songTitle = songdata[i].title;
				verse1 = songdata[i].verse[0]; //only show first verse, then chorus, then other verses
				verseOthers = songdata[i].verse.slice(1); //get all other verses
				chorus = songdata[i].chorus;
				footer = songdata[i].footer;
				
				songContent = '<div id="song' + songNumber + '" class="song">\n';
				songContent += '<h1><span class="song-number">' + songNumber + '</span> ' + songTitle + '</h1>\n';
				songContent += '<p class="verse">' + verse1 + '</p>\n';
				//chorus
				if (chorus) {
					songContent += '<p class="chorus">' + chorus + '</p>\n';
				}
				if (verseOthers) {
					songContent += '<p class="verse">' + verseOthers + '</p>\n';
				}
				
				songContent += '<p class="song-footer">' + footer + '</p>';
				songContent += '</div>';
				
				
				console.log(songContent);
				
				document.getElementById("result").innerHTML += songContent;
			}
			
			
			
		}
		
		createList();
		clicks();
		buildSong();
	
	</script>
